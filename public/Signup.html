<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="css/singup.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>

<body>

    <div class="form">
        <h1 class="signuptext">Sign Up </h1>
        <p class="results"> Pls fill out the form</p>
        <div class="inputs">


            <form class='formed'>

                <div class="emailtext"><span >Email:</span><br></div>
                <input type="text" id="email" required class="email" >

                <div class="nametext"><span>Username:</span><br></div>
                <input type="text" id="username" required class="username">

                <div class="passwordtxt"><span>Password:</span></div>
                <input type="password" id="password" required class="password">

                <span>Enter again:</span>
                <input type="password" id="password2" required class="confirmpassword">

                <span>Birthday:</span><br>
                <input type="date" id="age" class="age" required><br>
                <span class="submits">
                <button class="submit">
                    submit
                </button>
                </span>
            </form>
        </div>
    </div>
    <script src="Js/Signup.js"></script>
</body>

</html>
